{% extends "base_generic.htm" %}

{% block content %}
    <h1>События</h1>

    {% if eventsdescript_list %}
    <ul>

      {% for EventsDescript in eventsdescript_list %}
      <li>
        <a href="{{ EventsDescript.get_absolute_url }}">{{ EventsDescript.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Пусто</p>
    {% endif %}
<button class="btn btn-primary btn-lg btn-block" onClick="window.location.href='{{request.path}}new/'" type="submit" style="width: 25%;margin-left: 25px;">Добавить</button>
{% endblock %}
