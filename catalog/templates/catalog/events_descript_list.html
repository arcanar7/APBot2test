{% extends "base_generic.htm" %}

{% block content %}
    <h1>Events Descript</h1>

    {% if EventsDescriptListView %}
    <ul>

      {% for EventsDescript in EventsDescriptListView %}
      <li>
        <a href="{{ eventsdescript.get_absolute_url }}">{{ eventsdescript.title }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>Пусто</p>
    {% endif %}       
{% endblock %}
