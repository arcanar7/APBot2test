{% extends "base_generic.htm" %}
{% load static %}
{% block content %}

<h1>Отправить сообщение пользователям</h1>
<form action="" method="post" class="needs-validation" novalidate="">
    {% csrf_token %}
    <textarea rows="10" cols="45" name="{{form.msg.name}}" style="height: 208px; resize: none;">Введите текст сообщения</textarea>
    <button class="btn btn-primary btn-lg btn-block" style="width: 25%; margin-top: 15px;" type="submit">Отправить сообщение</button>
</form>
{% endblock %}
